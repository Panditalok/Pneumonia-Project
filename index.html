<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center; font-weight: bold; }
        img { max-width: 100%; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">AI Pneumonia Detector</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze X-Ray</button>
        </form>

        {% if result %}
        <div class="result-box alert alert-{{ css_class }}">
            Result: {{ result }}
        </div>
        <img src="{{ img_path }}" alt="Uploaded X-Ray">
        {% endif %}
    </div>
</body>
</html>
